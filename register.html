<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Basotho Business Ideas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-title {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 1.5rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        
        .auth-form button:hover {
            background-color: #4338ca;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }
        
        .auth-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        
        .form-note {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 1rem;">
            <button id="langToggle" style="background: #e5e7eb; color: #374151; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-size: 0.875rem;">Sesotho</button>
        </div>
        <h1 class="auth-title" data-lang="create-account">Create an Account</h1>
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username" data-lang="username">Username</label>
                <input type="text" id="username" name="username" required>
                <p class="form-note" data-lang="username-note">Choose a unique username (3-20 characters)</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" data-lang="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <p class="form-note" data-lang="password-note">Password must be at least 8 characters long</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword" data-lang="confirm-password">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" data-lang="create-account-btn">Create Account</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="auth-footer">
            <span data-lang="already-account">Already have an account?</span> <a href="login.html" data-lang="login-here">Sign in</a>
        </div>
    </div>

    <script>
        // ✅ Translations for register page
        const registerTranslations = {
            en: {
                "create-account": "Create an Account",
                "username": "Username",
                "username-note": "Choose a unique username (3-20 characters)",
                "password": "Password",
                "password-note": "Password must be at least 8 characters long",
                "confirm-password": "Confirm Password",
                "create-account-btn": "Create Account",
                "already-account": "Already have an account?",
                "login-here": "Sign in"
            },
            st: {
                "create-account": "Etsa Akhaonto",
                "username": "Lebitso la Mosebelisi",
                "username-note": "Khetha lebitso la mosebelisi le ikhethang (litlhaku tse 3-20)",
                "password": "Phasewete",
                "password-note": "Phasewete e tlameha ho ba bonyane litlhaku tse 8",
                "confirm-password": "Netefatsa Phasewete",
                "create-account-btn": "Etsa Akhaonto",
                "already-account": "U se u na le akhaonto?",
                "login-here": "Kena mona"
            }
        };

        // ✅ Language toggle with persistence
        let currentLang = localStorage.getItem("selectedLanguage") || "en";

        function initializeRegisterLanguage() {
            updateRegisterLanguage();
            document.getElementById("langToggle").textContent =
                currentLang === "en" ? "Sesotho" : "English";
        }

        document.getElementById("langToggle").addEventListener("click", () => {
            currentLang = currentLang === "en" ? "st" : "en";
            localStorage.setItem("selectedLanguage", currentLang);
            updateRegisterLanguage();
            document.getElementById("langToggle").textContent =
                currentLang === "en" ? "Sesotho" : "English";
        });

        function updateRegisterLanguage() {
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                el.textContent = registerTranslations[currentLang][key];
            });
        }

        // Initialize language on page load
        document.addEventListener("DOMContentLoaded", initializeRegisterLanguage);

        document.getElementById('registerForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('errorMessage');

            // Basic client-side validation
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorElement.textContent = 'Password must be at least 8 characters long';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to login page after successful registration
                    window.location.href = 'login.html?registered=true';
                } else {
                    // Show error message
                    errorElement.textContent = data.error || 'Registration failed. Please try again.';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorElement.textContent = 'An error occurred. Please try again later.';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>

</html>
